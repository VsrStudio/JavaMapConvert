name: JavaMapConvert
main: VsrStudio\JavaMapConvert\Main
version: 1.0.0
api: [5.0.0]
author: VsrStudio
description: Plugin to convert Minecraft Java maps to Bedrock with advanced features.

commands:
  convertmap:
    description: Mengonversi peta dari Java ke Bedrock.
    permission: javaconvert.command
  convertmapform:
    description: Membuka UI untuk mengonversi peta.
    permission: javaconvert.command
permissions:
  javaconvert.command:
    default: op
